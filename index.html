<style>
.popup-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
}
.popup-box {
  position: relative;
  background: #fff;
  width: 400px;
  max-width: 90%;
  margin: 10% auto;
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
}
.close-btn {
  position: absolute;
  top: 10px; right: 10px;
  font-size: 20px; color: #666;
  cursor: pointer;
}
.ok-btn {
  margin-top: 15px;
  padding: 8px 20px;
  background: #007bff; color: #fff;
  border: none; border-radius: 4px;
  cursor: pointer;
}
.ok-btn:hover { background:#0056b3; }
</style>

<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <img src="https://drive.google.com/uc?export=view&id=19rTE8LECvW0n21YoUTvvICpnTleC7gGi"
         style="max-width:100%; height:auto; border-radius:6px;">
    <br>
    <button class="ok-btn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "block";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
window.onload = openPopup;
</script>
